<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{User} Ticket Dashboard</title>
    <style>
        .server-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            padding: 10px;
        }

        .server-container {
            display: flex;
            width: 200px;
        }

        .server-container:hover {
            background-color: #32353B;
            border-radius: 15px;
        }

        .server-name {
            margin-top: 30px;
            font-weight: bold;
        }

        body {
            background-color: rgb(54, 57, 63);
            font-family: Whitney, "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        }

        #server-frame {
            display: flex;
            flex-wrap: wrap;
        }

        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<h1 id="start_title"></h1>
<div id="loading" class="loader"></div>
<div id="server-frame">

</div>
<script src="/socket.io/socket.io.js"></script>
<script src="scripts/home.js"></script>
</body>
</html>
