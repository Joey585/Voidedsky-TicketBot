<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server Name</title>
    <link rel="stylesheet" href="../css/guild.css">
    <link rel="stylesheet" href="../css/tickets.css">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.3/moment.min.js"></script>
</head>
<body>

<div id="loading"></div>

<div id="server-frame">

    <div id="navbar">
        <a class="nav-button" id="homeLink">Home</a>
        <a class="nav-button" id="ticketLink">Tickets</a>
        <a class="nav-button">Permissions</a>
        <a class="nav-button">Settings</a>
        <img src="../assets/refresh.png" alt="refresh_button" id="refresh-button">
    </div>

</div>
<hr id="slice">
<div id="lower-info">
    <h2 id="intro">Welcome {server} to the panel</h2>
    <div id="info">
        <div class="info">
            <p id="members">You have {amount} members</p>
        </div>
        <div class="info">
            <p id="tickets">You have {amount} tickets</p>
        </div>
        <div class="info">
            <p id="messages">You have {amount} messages in tickets</p>
        </div>
    </div>
</div>
<div id="tickets-frame">

</div>
<div id="settings-frame">

</div>
<div id="permissions-frame">


</div>





<script src="/socket.io/socket.io.js"></script>
<script src="../scripts/guild.js"></script>
</body>
</html>
