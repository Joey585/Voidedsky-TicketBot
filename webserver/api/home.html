<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{User} Ticket Dashboard</title>
    <style>
        .server-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            padding: 10px;
        }

        .server-container {
            display: flex;
            width: 200px;
        }

        .server-container:hover {
            background-color: #32353B;
            border-radius: 15px;
        }

        .server-name {
            margin-top: 30px;
            font-weight: bold;
        }

        body {
            background-color: rgb(54, 57, 63);
            font-family: Whitney, "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        }

        #server-frame {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
<h1 id="start_title">Servers for {user}</h1>

<div id="server-frame">

</div>
<script src="/socket.io/socket.io.js"></script>
<script src="./script.js"></script>
</body>
</html>
