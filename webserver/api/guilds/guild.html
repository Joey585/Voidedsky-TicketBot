<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server Name</title>
    <link rel="stylesheet" href="../css/guild.css">
    <link rel="stylesheet" href="../css/tickets.css">
    <link rel="stylesheet" href="../css/main-discord.css">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.3/moment.min.js"></script>
</head>
<body>

<div id="loading"></div>

<div id="server-frame">

    <div id="navbar">
        <a class="nav-button" id="homeLink">Home</a>
        <a class="nav-button" id="ticketLink">Tickets</a>
        <a class="nav-button">Permissions</a>
        <a class="nav-button" id="settingsLink">Settings</a>
        <a class="nav-button" id="backLink">Back</a>
    </div>

</div>
<hr id="slice">
<div id="lower-info">
    <h2 id="intro"></h2>
    <div id="info">
        <div class="info">
            <p id="members"></p>
        </div>
        <div class="info">
            <p id="tickets"></p>
        </div>
        <div class="info">
            <p id="messages"></p>
        </div>
    </div>
</div>
<div id="tickets-frame">

</div>
<div id="settings-frame">
    <div id="currentSettings">
        <div id="currentHeader">
            <img src="https://cdn.discordapp.com/icons/822309147118141480/7bd716942ee15edf6cb4c1cb5120cd43.webp?size=96" alt="585 Cache">
            <p>585 Cache Settings</p>
        </div>
        <hr>
        <div id="allCurrentSettings">
            <div class="dropdown">
                <button onclick="showLogChannels()" class="dropdown-button">Log Channel: <span class="discordChannel">#announcements</span></button>
                <div id="logChannels" class="dropdown-content">
                    <input type="text" placeholder="Channel..." id="logChannelInput" onkeyup="filterChannels()">
                </div>
            </div>
        </div>

    </div>
</div>
<div id="permissions-frame">

</div>


<script src="../scripts/guild.js"></script>
</body>
</html>
